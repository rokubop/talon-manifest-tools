<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Open box with items going in -->
  <g transform="translate(8, 8)">
    <!-- Box back -->
    <path d="M5 30 L25 20 L55 20 L55 55 L25 65 L5 55 Z" fill="#374151" stroke="#6b7280" stroke-width="2" />
    <!-- Box front face -->
    <path d="M25 35 L25 65 L55 55 L55 20 Z" fill="#4b5563" />
    <!-- Box side face -->
    <path d="M5 30 L25 35 L25 65 L5 55 Z" fill="#3d4754" />
    <!-- Box flap open -->
    <path d="M5 30 L25 20 L25 35 L5 30" fill="#4b5563" stroke="#6b7280" stroke-width="1.5" />

    <!-- Items flying into box -->
    <rect x="32" y="5" width="12" height="10" rx="2" fill="#3b82f6" opacity="0.9" />
    <rect x="18" y="0" width="10" height="8" rx="2" fill="#3b82f6" opacity="0.7" />
    <rect x="45" y="10" width="8" height="8" rx="2" fill="#3b82f6" opacity="0.8" />
  </g>

  <!-- Text -->
  <text x="80" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600"
    fill="#9ca3af">bundle your</text>
  <text x="80" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600"
    fill="#9ca3af">talon repo</text>
</svg>
